    {% extends 'usuarios/base.html' %}
    {% block conteudo %}
    <h1>Usuarios Cadastrados:</h1>
    <div class="conteiner">
        <table class="table table-bordered table-striped">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.id_usuario}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.idade}}</td>
            </tr>
            {% endfor %}
        </table>


    </div>
    {% endblock %}
